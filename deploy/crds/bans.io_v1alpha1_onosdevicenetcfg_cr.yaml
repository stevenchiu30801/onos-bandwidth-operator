apiVersion: bans.io/v1alpha1
kind: OnosDeviceNetcfg
metadata:
  name: example-onosdevicenetcfg
spec:
  # Add fields here
  devices:
    device:fabric:s1:
      generalprovider:
        p4runtime:
          ip: "127.0.0.1"
          deviceKeyId: "p4runtime:device:fabric:s1"
          port: 50051
          deviceId: 0
        thrift:
          port: 9090
      piPipeconf:
        piPipeconfId: "org.onosproject.pipelines.basic.montara"
      ports:
        1/0:
          name: "5/0"
          speed: 10000
          enabled: true
          number: 141
          removed: false
          type: "copper"
        2/0:
          name: "6/0"
          speed: 10000
          enabled: true
          number: 140
          removed: false
          type: "copper"
      basic:
        driver: "barefoot-pro"
  amfConnectPoint: "device:fabric:s1/141"
