apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: mn-access-bridge-net
  annotations:
    "helm.sh/hook-weight": "-10"
spec:
  config: '{
    "name": "bansaccess",
    "type": "bridge",
    "bridge": "bansaccess",
    "ipam": {
{{- range $key, $val := .Values.mnAccessBridge }}
      {{ $key | quote }}: {{ $val | quote }},
{{- end }}
      "type": "host-local"
    }
  }'
---
